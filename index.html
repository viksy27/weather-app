<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
  </head>
  <body>
    <div class="container">

      <header class="header">
        <div class="header-info">
          <div>
            <img src="assets/icons/location.svg" alt="Location icon">
            <span class="city-name"></span>
          </div>
          <div>
            <img src="assets/icons/calendar.svg" alt="Location icon">
            <span class="date"></span>
            <span class="time">Time</span>
          </div>
        </div>
        <!-- <h1 class="title">Weather in <span class="city-name"></span></h1> -->
        <div class="temp-units">
          <span class="celcius"> &deg;С</span>
          <label class="switch">
            <input type="checkbox" class="temp-units-select">
            <span class="slider"></span>
          </label>
          <span class="farenheit"> &deg;F</span>
        </div>
      </header>

      <form class="search">
        <input
          type="search"
          class="search-input"
          placeholder="Search for a city.."
          pattern="^([a-zA-Zа-яА-ЯёЁіІїЇєЄґҐ]+\s?){3,}$"
          required
        />
        <button type="submit" class="search-btn">Search</button>
      </form>

      <template class="current-weather-template">
        <div class="temp">
          <div class="temp-wrapper">
            <div class="current-temp">{{temp}}</div><span class="current-unit">&deg;{{units}}</span>
          </div>

            <dotlottie-player class="weather-icon" src="{{weatherIcon}}"background="transparent" speed="2" style="width: 60px; height: 60px" direction="1" playMode="none" loop="true" autoplay="true"></dotlottie-player>
        </div>
  
        <p class="feels-like">Feels like <span class="feels-like-value">{{feelsLike}}</span><span class="current-unit">&deg;{{units}}</span></p>
  
        <div class="humidity">Humidity: <span class="humidity-value">{{humidity}}</span>%</div>
        <div>Wind: <span class="humidity-value">{{wind}}</span>m/s</div>
      </template>
      <div class="current-weather-container"></div>
      
      <div class="forecast">
        <h2>Forecast</h2>
        <hr>
        <div class="forecast-container">
          <template class="forecast-template">
              <div class="forecast-day">{{day}}</div>
              <dotlottie-player src="{{weatherIcon}}"background="transparent" speed="2" style="width: 40px; height: 40px" direction="1" playMode="none" loop="true" autoplay="true"></dotlottie-player>
              <div class="temp-wrapper">
                <div class="forecast-temp">{{temp}}</div><span class="current-unit">&deg;{{units}}</span>
              </div>
          </template>
        </div>
      </div>
      <hr>
      </div>
    </div>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="main.js"></script>
  </body>
</html>
